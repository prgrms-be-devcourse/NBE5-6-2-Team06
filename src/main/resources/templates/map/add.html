<body>
<header>

    </div>

        <span title="ÏïåÎ¶º">üîî</span>
        <span title="ÌîÑÎ°úÌïÑ">üë§</span>

<div id="main-container">
    <div id="map"></div>
    <div id="menu_wrap">
        <div class="option">
            <input type="text" id="keyword" placeholder="Ïòà: Í∞ïÎÇ® ÎßõÏßë">

        <form id="saveForm" onsubmit="savePlace(event)">
            <h4>üìç ÎßõÏßë Ï†ÄÏû•</h4>
            <input type="text" id="placeName" placeholder="ÏÉÅÌò∏Î™Ö" required>
            <input type="text" id="roadAddress" placeholder="Ï£ºÏÜå" required>
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
            <textarea id="memo" placeholder="Î©îÎ™® (ÏÑ†ÌÉù)"></textarea>
            <button type="submit">Ï†ÄÏû•ÌïòÍ∏∞</button>
        </form>

        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>

<footer>¬© 2025 ÎßõÎÇ®. Î™®Îì† Í∂åÎ¶¨ Î≥¥Ïú†.</footer>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e9f7116c9bee853591bfa6e12c7fa5f&libraries=services"></script>
<script>
    let map, markers = [], myPlaceMarkers = [];
    const ps = new kakao.maps.services.Places();

    function initMap() {
        const container = document.getElementById('map');
        const options = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 3 };
        map = new kakao.maps.Map(container, options);
        loadMyPinnedPlaces();
    }

    function searchPlaces() {
        const keyword = document.getElementById('keyword').value.trim();
        if (!keyword) return alert("Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
        ps.keywordSearch(keyword, placesSearchCB);
    }

    function placesSearchCB(data, status, pagination) {
        if (status !== kakao.maps.services.Status.OK) return alert("Í≤ÄÏÉâ Ïã§Ìå®");
        displayPlaces(data);
        displayPagination(pagination);
    }

    function displayPlaces(places) {
        const listEl = document.getElementById('placesList');
        const bounds = new kakao.maps.LatLngBounds();
        removeMarkers();
        listEl.innerHTML = '';

        places.forEach((place, i) => {
            const pos = new kakao.maps.LatLng(place.y, place.x);
            const marker = new kakao.maps.Marker({ map, position: pos });
            markers.push(marker);
            bounds.extend(pos);

            const el = document.createElement('li');
            el.innerHTML = `<h5>${place.place_name}</h5><span>${place.road_address_name || place.address_name}</span>`;
            el.onclick = () => {
                map.setCenter(pos);
                fillFormWithPlace(place);
            };
            listEl.appendChild(el);
        });

        map.setBounds(bounds);
    }

    function removeMarkers() {
        markers.forEach(m => m.setMap(null));
        markers = [];
    }

    function displayPagination(pagination) {
        const el = document.getElementById('pagination');
        el.innerHTML = '';
        for (let i = 1; i <= pagination.last; i++) {
            const a = document.createElement('a');
            a.href = "#";
            a.innerText = i;
            if (i === pagination.current) a.className = 'on';
            else a.onclick = () => pagination.gotoPage(i);
            el.appendChild(a);
        }
    }

    function fillFormWithPlace(place) {
        document.getElementById('placeName').value = place.place_name;
        document.getElementById('roadAddress').value = place.road_address_name || place.address_name;
        document.getElementById('latitude').value = place.y;
        document.getElementById('longitude').value = place.x;
    }

    function savePlace(e) {
        e.preventDefault();
        const body = {
            placeName: document.getElementById('placeName').value,
            roadAddress: document.getElementById('roadAddress').value,
            latitude: parseFloat(document.getElementById('latitude').value),
            longitude: parseFloat(document.getElementById('longitude').value),
            memo: document.getElementById('memo').value,
            pinned: true
        };
        fetch('/api/mymap', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        }).then(res => {
            if (!res.ok) throw new Error("Ï†ÄÏû• Ïã§Ìå®");
            alert("Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");
            loadMyPinnedPlaces();
        }).catch(err => alert("ÏóêÎü¨ Î∞úÏÉù: " + err));
    }

    function loadMyPinnedPlaces() {
        fetch('/api/mymap/mine')
            .then(res => res.json())
            .then(data => {
                myPlaceMarkers.forEach(m => m.setMap(null));
                myPlaceMarkers = [];

                data.forEach(place => {
                    const marker = new kakao.maps.Marker({
                        map: map,
                        position: new kakao.maps.LatLng(place.latitude, place.longitude)
                    });

                    const info = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;font-size:13px;">
              <b>${place.placeName}</b><br>${place.roadAddress}<br>${place.memo || ''}
            </div>`
                    });

                    kakao.maps.event.addListener(marker, 'click', () => {
                        info.open(map, marker);
                    });

                    myPlaceMarkers.push(marker);
                });
            });
    }

    window.onload = initMap;
</script>
</body>
</html>
