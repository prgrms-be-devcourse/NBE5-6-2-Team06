<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 맛남</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .header-left .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .header-left nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-right span {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #000;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4rem;
    }
    .login-box {
      width: 300px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .login-box p {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .tab-buttons button.active {
      background: #fff;
      border-bottom: 2px solid #000;
      font-weight: bold;
    }
    .login-form label {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    .login-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .login-form .actions {
      display: flex;
      justify-content: flex-end;
      font-size: 0.75rem;
      margin-bottom: 1rem;
    }
    .login-form button {
      width: 100%;
      padding: 0.6rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .login-footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      padding: 1rem 0;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-left">
    <div class="logo">맛남</div>
    <nav>
      <a th:href="@{/}">홈</a>
      <a th:href="@{/meetings}">모임 찾기</a>
      <a th:href="@{/restaurants}">맛집 탐색</a>
      <a th:href="@{/profile}">마이페이지</a>
    </nav>
  </div>
  <div class="header-right">
    <span title="알림">🔔</span>
    <span title="프로필">👤</span>
    <button class="btn-primary" th:onclick="'location.href=\'' + @{/meeting/create} + '\''">모임 만들기</button>
  </div>
</header>

<!-- Main Login Box -->
<main>
  <div class="login-box">
    <h2>로그인</h2>
    <p>맛남에 오신 것을 환영합니다! 계정에 로그인하세요.</p>
    <div class="tab-buttons">
      <button class="active">이메일</button>
      <button>소셜 로그인</button>
    </div>
    <form class="login-form" th:action="@{/login}" method="post">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required>

      <label for="password">비밀번호</label>
      <div class="actions">
        <a href="#" style="text-decoration: underline; color: #333;">비밀번호 찾기</a>
      </div>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit">로그인</button>
    </form>
    <div class="login-footer">
      계정이 없으신가요? <a th:href="@{/signup}" style="text-decoration: underline;">회원가입</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  © 2025 맛남. 모든 권리 보유.
</footer>

</body>
</html>
