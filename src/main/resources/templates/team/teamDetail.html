<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${team.teamTitle} + ' | 맛남'">강남 맛집 탐방 모임 | 맛남</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #eee; }
    nav a { margin-right: 1rem; text-decoration: none; color: #333; font-size: 0.9rem; }
    .container { display: flex; max-width: 1200px; margin: 2rem auto; }
    .main { flex: 3; margin-right: 2rem; }
    .sidebar { flex: 1; border-left: 1px solid #eee; padding-left: 1rem; }
    .card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    button { background: black; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .info-section { margin-bottom: 2rem; }
    .map-placeholder { background: #f4f4f4; height: 200px; display: flex; align-items: center; justify-content: center; color: #aaa; }
    footer { text-align: center; padding: 1rem; border-top: 1px solid #eee; font-size: 0.8rem; color: #777; }
  </style>
</head>
<body>
<header>
  <div>
    <a href="/">맛남</a>
  </div>
  <nav>
    <a th:href="@{/}">홈</a>
    <a th:href="@{/team/search}">모임찾기</a>
    <a th:href="@{/user/mypage}">마이페이지</a>
  </nav>
</header>
<div class="container">
  <div class="main">
    <div class="card">
      <h2 th:text="${team.teamTitle} + ' '">강남 맛집 탐방 모임 </h2>
      <span style="font-size: 0.8rem; color: gray;" th:if="${team.status == 'RECRUITING'}">모집중</span>
      <span style="font-size: 0.8rem; color: gray;" th:if="${team.status == 'CLOSED'}">모집 완료</span>
      <span style="font-size: 0.8rem; color: gray;" th:if="${team.status == 'FINISHED'}">종료된 모임</span>
      <p>
        📅 <span th:text="${#temporals.format(team.teamDate, 'yyyy년 M월 d일 (E)')}">2023년 6월 10일 (토)</span> |
        🕖 <span th:text="${#temporals.format(team.meetDate, 'a h시 m분')}">오후 7시</span> |
        📍 <span th:text="${team.restaurantName}">서울 강남구 테헤란로 123</span> |
        👥 <span th:text="${team.participants.size()}">4</span>/<span th:text="${team.maxPeople}">10</span>명
      </p>
      <div class="info-section">
        <h3>모임 소개</h3>
        <p th:text="${team.teamDetails}">강남에서 진행하는 맛집 탐방! ...</p>
      </div>
      <div class="info-section">
        <h3>장소 정보</h3>
        <p th:text="${team.restaurantName} + '<br>' + ${team.restaurantName}">맛남 강남점 식당<br>서울 강남구 테헤란로 123</p>
        <div class="map-placeholder">지도가 표시될 영역</div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="card">
      <h4>모임 참여하기</h4>
      <p th:text="${team.participants.size()} + '/' + ${team.maxPeople} + '명 참여중입니다.'">4/10명 참여중입니다.</p>
      <form th:action="@{/team/{teamId}/apply(teamId=${team.teamId})}" method="post">
        <input type="hidden" name="userId" th:value="${#authentication.name}">
        <button type="submit">지금 참여 신청하기</button>
      </form>
    </div>
    <div class="card">
      <h4>방장 정보</h4>
      <p th:text="'🙋‍♂️ ' + ${team.user.nickname}">방장 이름</p>
    </div>
    <div class="card">
      <h4>비슷한 모임</h4>
      <p>🍜 강남 라멘 맛집 탐방</p>
      <p>🍻 강남 호프집 투어</p>
      <button type="button">더 많은 모임 보기</button>
    </div>
  </div>
</div>
<footer>
  © 2025 맛남. 모든 권리 보유.
</footer>
</body>
</html>
