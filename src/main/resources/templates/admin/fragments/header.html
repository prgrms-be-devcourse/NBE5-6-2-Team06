<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header" class="header">
  <div class="search-bar">
    <!--            <input type="text" placeholder="검색...">-->
    <!--            <i class="fas fa-search"></i>-->
  </div>
  <div class="admin-profile">
    <!--            <div class="notification">-->
    <!--                <i class="fas fa-flag"></i>-->
    <!--                <span class="badge" th:text="${reportCount ?: 0}">3</span>-->
    <!--            </div>-->
    <div class="notification" id="notification-bell">
      <i class="fas fa-bell"></i>
      <span class="badge" th:text="${notificationCount ?: 0}">5</span>

      <!-- 알림 모달 추가 -->
      <div class="notification-modal" id="notification-modal">
        <div class="notification-header">
          <h3>알림</h3>
          <div class="notification-actions">
            <button class="mark-all-read">모두 읽음 표시</button>
            <button class="close-notification">&times;</button>
          </div>
        </div>
        <div class="notification-tabs">
          <button class="notification-tab active" data-tab="all">전체</button>
          <button class="notification-tab" data-tab="unread">읽지 않음</button>
          <button class="notification-tab" data-tab="system">시스템</button>
        </div>
        <div class="notification-list">
          <!-- 알림 항목들 -->
          <div class="notification-item unread system">
            <div class="notification-icon system">
              <i class="fas fa-cog"></i>
            </div>
            <div class="notification-content">
              <p class="notification-text">시스템 점검 안내: 2023년 7월 1일 오전 2시부터 4시까지 시스템 점검이 있을 예정입니다.</p>
              <span class="notification-time">10분 전</span>
            </div>
            <div class="notification-actions">
              <button class="mark-read" title="읽음 표시"><i class="fas fa-check"></i></button>
            </div>
          </div>
          <div class="notification-item unread">
            <div class="notification-icon report">
              <i class="fas fa-flag"></i>
            </div>
            <div class="notification-content">
              <p class="notification-text">새로운 신고가 접수되었습니다: 부적절한 채팅</p>
              <span class="notification-time">30분 전</span>
            </div>
            <div class="notification-actions">
              <button class="mark-read" title="읽음 표시"><i class="fas fa-check"></i></button>
            </div>
          </div>
          <div class="notification-item">
            <div class="notification-icon user">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="notification-content">
              <p class="notification-text">새로운 회원 가입: 김철수</p>
              <span class="notification-time">1시간 전</span>
            </div>
            <div class="notification-actions">
              <button class="delete-notification" title="삭제"><i class="fas fa-trash"></i></button>
            </div>
          </div>
          <div class="notification-item">
            <div class="notification-icon team">
              <i class="fas fa-users"></i>
            </div>
            <div class="notification-content">
              <p class="notification-text">새로운 모임이 생성되었습니다: 강남 맛집 탐방</p>
              <span class="notification-time">2시간 전</span>
            </div>
            <div class="notification-actions">
              <button class="delete-notification" title="삭제"><i class="fas fa-trash"></i></button>
            </div>
          </div>
          <div class="notification-item system">
            <div class="notification-icon system">
              <i class="fas fa-cog"></i>
            </div>
            <div class="notification-content">
              <p class="notification-text">시스템 업데이트가 완료되었습니다.</p>
              <span class="notification-time">1일 전</span>
            </div>
            <div class="notification-actions">
              <button class="delete-notification" title="삭제"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        </div>
        <div class="notification-footer">
          <a th:href="@{/admin/notification}" class="view-all-notifications">모든 알림 보기</a>
        </div>
      </div>
    </div>
    <div class="profile">
      <!--                <img th:src="${adminProfile ?: '/images/default-profile.png'}" alt="Admin Profile">-->
      <img
          src="https://w7.pngwing.com/pngs/306/70/png-transparent-computer-icons-management-admin-silhouette-black-and-white-neck.png"
          alt="Admin Profile">
      <!--                <span th:text="${adminName ?: '관리자'}">관리자</span>-->
      <span id="profile-name">관리자</span>
    </div>
  </div>
</header>
</body>
</html>
