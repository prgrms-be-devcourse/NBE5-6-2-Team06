<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div layout:fragment="content">
  <!-- 모임 관리 페이지 -->
  <div class="page-content" id="team-management">
    <h1>모임 관리</h1>
    <div class="filter-container">
      <div class="search-filter">
        <input type="text" placeholder="모임명 검색">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="filter-options">
        <select id="group-status-filter">
          <option value="all">모든 상태</option>
          <option value="active">활성</option>
          <option value="completed">완료</option>
          <option value="cancelled">취소</option>
        </select>
        <select id="group-sort">
          <option value="newest">최신순</option>
          <option value="oldest">오래된순</option>
          <option value="members">인원순</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>모임명</th>
          <th>주최자</th>
          <th>인원</th>
          <th>장소</th>
          <th>날짜</th>
          <th>상태</th>
          <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>강남 맛집 탐방</td>
          <td>김철수</td>
          <td>6/8</td>
          <td>서울 강남구</td>
          <td>2023-06-20</td>
          <td><span class="status active">활성</span></td>
          <td>
            <button class="action-btn view"><i class="fas fa-eye"></i></button>
            <button class="action-btn edit"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>홍대 카페 투어</td>
          <td>박지민</td>
          <td>4/5</td>
          <td>서울 마포구</td>
          <td>2023-06-18</td>
          <td><span class="status active">활성</span></td>
          <td>
            <button class="action-btn view"><i class="fas fa-eye"></i></button>
            <button class="action-btn edit"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>부산 해운대 모임</td>
          <td>이영희</td>
          <td>10/10</td>
          <td>부산 해운대구</td>
          <td>2023-06-15</td>
          <td><span class="status completed">완료</span></td>
          <td>
            <button class="action-btn view"><i class="fas fa-eye"></i></button>
            <button class="action-btn delete"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button class="page-btn prev"><i class="fas fa-chevron-left"></i></button>
      <button class="page-btn active">1</button>
      <button class="page-btn">2</button>
      <button class="page-btn">3</button>
      <span>...</span>
      <button class="page-btn">8</button>
      <button class="page-btn next"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
</div>


</body>
</html>
