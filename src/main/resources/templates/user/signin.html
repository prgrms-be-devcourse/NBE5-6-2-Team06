<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 맛남</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .header-left .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .header-left nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-right span {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #000;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4rem;
    }
    .login-box {
      width: 300px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .login-box p {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .tab-buttons button.active {
      background: #fff;
      border-bottom: 2px solid #000;
      font-weight: bold;
    }
    .login-form label {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    .login-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .login-form .actions {
      display: flex;
      justify-content: flex-end;
      font-size: 0.75rem;
      margin-bottom: 1rem;
    }
    .login-form button {
      width: 100%;
      padding: 0.6rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .login-footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      padding: 1rem 0;
      border-top: 1px solid #eee;
    }
    .error-message {
      color: #ff4444;
      font-size: 0.8rem;
      margin-top: -0.7rem;
      margin-bottom: 1rem;
    }
  </style>
  <script th:src="@{/js/auth.js}"></script>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-left">
    <div class="logo">맛남</div>
    <nav>
      <a th:href="@{/}">홈</a>
      <a th:href="@{/team/teamSearch.html}">모임 찾기</a>
      <a th:href="@{restaurants/restaurant.html}">맛집 탐색</a>
    </nav>
  </div>
  <div class="header-right">
    <span title="알림">🔔</span>
    <span title="프로필">👤</span>
    <button class="btn-primary" th:onclick="'location.href=\'' + @{/team/create} + '\''">모임 만들기</button>
  </div>
</header>

<!-- Main Login Box -->
<main>
  <div class="login-box">
    <h2>로그인</h2>
    <p>맛남에 오신 것을 환영합니다! 계정에 로그인하세요.</p>
    <div class="tab-buttons">
      <button class="active">아이디</button>
      <button>소셜 로그인</button>
    </div>
    <form class="login-form" id="loginForm">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
      <div class="error-message" id="userIdError"></div>

      <label for="password">비밀번호</label>
      <div class="actions">
        <a href="#" style="text-decoration: underline; color: #333;">비밀번호 찾기</a>
      </div>
      <input type="password" id="password" name="password" placeholder="********" required>
      <div class="error-message" id="passwordError"></div>

      <button type="submit">로그인</button>
    </form>
    <div class="login-footer">
      계정이 없으신가요? <a th:href="@{/user/signup}" style="text-decoration: underline;">회원가입</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  © 2025 맛남. 모든 권리 보유.
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    const formData = new FormData(this);
    const loginData = {
      userId: formData.get('userId'),
      password: formData.get('password')
    };

    try {
      console.log('로그인 시도:', loginData);
      const response = await fetch('/api/user/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      });

      console.log('응답 상태:', response.status);
      const result = await response.json();
      console.log('응답 데이터:', result);

      if (response.ok) {
        if (result.data && result.data.token) {
          auth.setCookie('userId', result.data.userId);
          auth.setCookie('userRole', result.data.role);
        }

        alert('로그인에 성공했습니다!');
        window.location.href = '/';
      } else {
        if (result.data) {
          if (result.data.includes('아이디')) {
            document.getElementById('userIdError').textContent = result.data;
          } else if (result.data.includes('비밀번호')) {
            document.getElementById('passwordError').textContent = result.data;
          } else {
            document.getElementById('userIdError').textContent = result.data;
          }
        } else if (result.message) {
          document.getElementById('userIdError').textContent = result.message;
        }
      }
    } catch (error) {
      console.error('로그인 오류 상세:', error);
      document.getElementById('userIdError').textContent = '서버와 통신 중 오류가 발생했습니다.';
    }
  });
</script>

</body>
</html>
