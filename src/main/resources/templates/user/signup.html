<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | 맛남</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .header-left .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .header-left nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-right span {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #000;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4rem;
    }
    .signup-box {
      width: 400px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .signup-box p {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .tab-buttons button.active {
      background: #fff;
      border-bottom: 2px solid #000;
      font-weight: bold;
    }
    .signup-form .form-group {
      margin-bottom: 1.2rem;
    }
    .signup-form label {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      display: block;
      font-weight: 500;
    }
    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    .signup-form select {
      background: white;
    }
    .error-message {
      color: #ff4444;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }
    .success-message {
      color: #00aa00;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }
    .signup-form button {
      width: 100%;
      padding: 0.8rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .signup-form button:hover {
      background: #333;
    }
    .signup-footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1.5rem;
    }
    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      padding: 1rem 0;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-left">
    <div class="logo">맛남</div>
    <nav>
      <a th:href="@{/}">홈</a>
      <a th:href="@{/team/teamSearch.html}">모임 찾기</a>
      <a th:href="@{restaurants/restaurant.html}">맛집 탐색</a>
    </nav>
  </div>
  <div class="header-right">
    <span title="알림">🔔</span>
    <span title="프로필">👤</span>
    <button class="btn-primary" th:onclick="'location.href=\'' + @{/team/create} + '\''">모임 만들기</button>
  </div>
</header>

<!-- Main Signup Box -->
<main>
  <div class="signup-box">
    <h2>회원가입</h2>
    <p>맛남에 오신 것을 환영합니다! 계정을 만들어 다양한 모임에 참여해보세요.</p>
    <div class="tab-buttons">
      <button class="active">이메일</button>
      <button>소셜 로그인</button>
    </div>

    <form class="signup-form" id="signupForm">
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
        <div class="error-message" id="userIdError"></div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임을 입력하세요" required>
        <div class="error-message" id="nicknameError"></div>
      </div>

      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="서울시 강남구" required>
        <div class="error-message" id="addressError"></div>
      </div>

      <div class="form-group">
        <label for="age">나이</label>
        <input type="number" id="age" name="age" placeholder="나이를 입력하세요" min="14" max="120" required>
        <div class="error-message" id="ageError"></div>
      </div>

      <div class="form-group">
        <label for="gender">성별</label>
        <select id="gender" name="gender" required>
          <option value="">성별을 선택하세요</option>
          <option value="MAN">남성</option>
          <option value="WOMAN">여성</option>
        </select>
        <div class="error-message" id="genderError"></div>
      </div>

      <button type="submit">가입하기</button>
    </form>

    <div class="signup-footer">
      이미 계정이 있으신가요? <a th:href="@{/user/signin}" style="text-decoration: underline;">로그인</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  © 2025 맛남. 모든 권리 보유.
</footer>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    const formData = new FormData(this);
    const password = formData.get('password');
    const confirmPassword = formData.get('confirmPassword');

    if (password !== confirmPassword) {
      document.getElementById('confirmPasswordError').textContent = '비밀번호가 일치하지 않습니다.';
      return;
    }

    const signupData = {
      userId: formData.get('userId'),
      password: password,
      email: formData.get('email'),
      nickname: formData.get('nickname'),
      address: formData.get('address'),
      age: parseInt(formData.get('age')),
      gender: formData.get('gender')
    };

    try {
      const response = await fetch('/api/user/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(signupData)
      });

      const result = await response.json();

      if (response.ok) {
        alert('회원가입이 완료되었습니다!');

        window.location.href = '/user/preference';
      } else {
        if (result.message && result.message.includes('이메일')) {
          document.getElementById('emailError').textContent = result.message;
        } else if (result.message && result.message.includes('아이디')) {
          document.getElementById('userIdError').textContent = result.message;
        } else {
          alert(result.message || '회원가입 중 오류가 발생했습니다.');
        }
      }
    } catch (error) {
      alert('서버와 통신 중 오류가 발생했습니다. 다시 시도해주세요.');
    }
  });
</script>

</body>
</html>
